<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>

    <div>
        <h1>Cadastro De Dev's </h1>
        <p class="subtitulo">Complete Suas Informações!</p>
        <br>
    </div>

    <form class="form">
        <div class="form-grupo">
            <label>Nome Completo</label>
            <input class="form-control" type="text" name="nome" id="nome" required placeholder="Entre com seu nome">
        </div>
        <div class="form-grupo">
            <label>Email</label>
            <input class="form-control" type="email" name="email" id="email" required placeholder="seuemail@dominio.com">
        </div>
        <div class="form-grupo">
            <label>Idade</label>
            <input class="form-control" type="number" input name="Idade" id="idade" min="16" max="99"  required placeholder="Sua Idade">
        </div>
        <div class="form-grupo">
            <p>Qual opção melhor descreve sua função atual?</p>
            <select id="dropdown" name="role">
                <option disabled selected value>Selecione a função atual</option>
                <option value="estudante">Estudante</option>
                <option value="meio periodo">Meio-Período</option>
                <option value="tempo integral">Tempo Integral</option>
                <option value="prefiro nao dizer">Prefiro Não Dizer</option>
            </select>
        </div>
        </fieldset>

        <div class="form-grupo">
            <br>
            <p>Qual ou quais tecnologias voçê domina?</p>
            <div class="check">
                <input class="form-checkbox" type="checkbox" name="JS" value="JS">
                <labespan>JS</span>
            </div>
            <br>
            <div class="check">
                <input class="form-checkbox" type="checkbox" name="HTML5" value="HTML5">
                <span>HTML5</span>
            </div>
            <br>
            <div class="check">
                <input class="form-checkbox" type="checkbox" name="CSS" value="CSS">
                <span>CSS</span>
            </div>
            <br>
            <div class="check">
                <input class="form-checkbox" type="checkbox" name="REACT" value="REACT">
                <span>REACT</span>
            </div>
            <br>
            <div class="check">
                <input class="form-checkbox" type="checkbox" name="ANGULAR" value="ANGULAR">
                <span>ANGULAR</span>
            </div>
            <br>
            <div class="check">
                <input class="form-checkbox" type="checkbox" name="VUE" value="VUE">
                <span>VUE</span>
            </div>
            <br>
            <div class="check">
                <input class="form-checkbox" type="checkbox" name="TYPESCRIPT" value="TYPESCRIPT">
                <span>TYPESCRIPT</span>
            </div>
            <br>
            <div class="enviar">
                <button class="botao" type="submit" name="ENVIAR" value="enviar">ENVIAR</button>
            </div>
        </div>
        </fieldset>
    </form>

</body>

</html>
